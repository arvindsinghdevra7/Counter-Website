<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class=" bg-[#344151] m-0 p-0 w-full h-screen flex items-center justify-center">
        <div class="flex flex-col gap-6">
            <h2 class=" text-[#0398d4] font-medium text-[20px] ml-3 ">Increment And Decrement</h2>

             <div class=" bg-white flex text-[25px] text-[#344151] rounded-sm gap-11 p-3 px-5 ">
                <!-- NEGATIVE-->
                <button id="button1" onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5" >
                  <i class="fa-solid fa-minus"></i>
                </button>

                <div id="counter" class="font-bold ">0</div>

                <!-- POSITIVE -->
                <button id="button2" onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                  <i class="fa-solid fa-plus"></i>
                </button>
             </div>
        </div>
    </section>

     <script src="https://kit.fontawesome.com/843c8ab120.js" crossorigin="anonymous"></script>
   
     <script src="script.js"></script>
      <!-- Event lister js file  -->

</body>
</html>
